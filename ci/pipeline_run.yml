apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: nginx-base-run-
spec:
  pipelineRef:
    name: nginx-base
  serviceAccountName: pipeline
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 30Mi
        storageClassName: managed-nfs-storage
        volumeMode: Filesystem
  - name: registry-credentials
    secret:
      secretName: quay-creds
  params:
  - name: git-url
    value: "https://github.com/smichard/nginx_base"
  - name: git-revision
    value: "main"
  - name: target-image
    value: "quay.io/michard/nginx_base"
  - name: message
    value: "NGINX base: new image build and pushed to external registry - Build Tag:"
  - name: notification-secret
    value: "matrix-secret"
